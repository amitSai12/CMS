<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:form>
		<center> 	
			<h2><h:outputText value="- Agent Records -"/></h2>
		
	<h:dataTable value="#{aDao.showAgentDao()}" var="a"  border="1">
		<h:column>
			<f:facet name="header" >Agent Id</f:facet>
			<h:outputText value="#{a.agentId}"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Name</f:facet>
			<h:outputText value="#{a.name}"/>
		</h:column>
		<h:column>
			<f:facet name="header" >City</f:facet>
			<h:outputText value="#{a.city}"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Gender</f:facet>
			<h:outputText value="#{a.gender}"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Marital Status</f:facet>
			<h:outputText value="#{a.maritalStatus}"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Premium</f:facet>
			<h:outputText value="#{a.premium}"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Update</f:facet>
			<h:commandButton value="Update" action="#{aDao.searchAgentDao(a.agentId)}"
			style="border: 5px solid black"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Delete</f:facet>
			<h:commandButton value="Delete" action="#{aDao.deleteAgentDao(a.agentId)}"  
			style="color: black; background-color: red; border: 5px solid black;"
			/>
		</h:column>
	</h:dataTable>
	
	<center> <br/><br/>
		<h:commandButton value="Create Agent" action="CreateAgent.xhtml?faces-redirect=true" 
			style="color: white; background-color: green; border: 2px solid black; width:200px; border-radius:20px;height:32px"
			/>
	</center>
		</center>
	</h:form>
</html>
