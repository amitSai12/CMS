<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:form>
		<center>
			<h2><h:outputText value="- Employ Records -"/></h2>
		
	<h:dataTable value="#{eDao.showEmployDao()}" var="e"  border="1" style="background-color:yellow">
		<h:column>
			<f:facet name="header" >Employ No</f:facet>
			<h:outputText value="#{e.empno}"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Employ Name</f:facet>
			<h:outputText value="#{e.name}"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Employ No</f:facet>
			<h:outputText value="#{e.empno}"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Employ Gender</f:facet>
			<h:outputText value="#{e.gender}"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Employ Department</f:facet>
			<h:outputText value="#{e.dept}"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Employ Designation</f:facet>
			<h:outputText value="#{e.desig}"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Employ Basic</f:facet>
			<h:outputText value="#{e.basic}"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Update</f:facet>
			<h:commandButton value="Update" action="#{eDao.searchEmployDao(e.empno)}"
			style="border: 5px solid black"/>
		</h:column>
		<h:column>
			<f:facet name="header" >Delete</f:facet>
			<h:commandButton value="Delete" action="#{eDao.deleteEmployDao(e.empno)}"  
			style="color: black; background-color: red; border: 5px solid black;"
			/>
		</h:column>
	</h:dataTable>
	
	<center> <br/><br/>
		<h:commandButton value="Create Employ" action="CreateEmploy.xhtml?faces-redirect=true" 
			style="color: white; background-color: green; border: 2px solid black; width:200px; border-radius:20px;height:32px"
			/>
	</center>
		</center>
	</h:form>
</html>
